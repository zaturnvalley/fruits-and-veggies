<!DOCTYPE html>
<html ng-app="FruitVeggieApp">
    <head>
        <title>Fruit and Veggies</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
        <script src="js/fruits_and_veggies_test.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="FruitVeggieCtrl">
        <div class="container">
            <h1>Fruit and Veggies</h1>
            <div class="row">
                <div class="col-sm-4">
                    <h1>Fruits</h1>
                </div>
                <div class="col-sm-4">
                    <h1>Pool</h1>
                    <br>
                    <div class="jumbotron" ng-repeat="fruitVeg in fruitVegList">
                        <button class="btn btn-primary">&larr;</button>
                            <span>
                            {{fruitVeg}}
                            </span>
                        <button class="btn btn-primary">&rarr;</button>
                    </div>
                </div>
                <div class="col-sm-4">
                    <h1>Veggies</h1>
                </div>
            </div>
        </div>
    </body>
</html>
